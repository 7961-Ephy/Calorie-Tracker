<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="description"
    content="Track your daily calorie intake and stay on top of your health goals with our Calorie Tracker Dashboard."
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>{% block title %} Calorie Tracker {% endblock title %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
  {% include "navbar.html" %}
  {% if messages %}
  <div class="max-w-7xl mx-auto px-4 py-4">
    {% for message in messages %}
    <div
      class="bg-{% if message.tags == 'success' %}green{% else %}red{% endif %}-100 border border-{% if message.tags == 'success' %}green{% else %}red{% endif %}-400 text-{% if message.tags == 'success' %}green{% else %}red{% endif %}-700 px-4 py-3 rounded relative"
      role="alert"
    >
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <main class="max-w-7xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
</body>

</html>
