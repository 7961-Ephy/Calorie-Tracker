<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full">
      <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Login</h1>
      <form method="post">
        {% csrf_token %}

        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-semibold"
            >Username:</label
          >
          <input
            type="text"
            name="username"
            id="username"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-semibold"
            >Password:</label
          >
          <input
            type="password"
            name="password"
            id="password"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Login
        </button>
      </form>

      {% if form.errors %}
      <ul class="mt-4 text-red-500">
        {% for field in form %} {% for error in field.errors %}
        <li class="text-sm">{{ error }}</li>
        {% endfor %} {% endfor %}
      </ul>
      {% endif %}
    </div>
  </body>
</html>
